<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="app">
    <h1 v-once>{{ title }}</h1> <!-- v-once 한번만 나오면 다시 render 안됨.-->
    <p>{{ sayHello() }}</p>
    <div>
        <a v-bind:href="link">Google</a>
    </div>
    <div v-html="rawHTML"></div> <!-- XSS: Cross Site Scripting -->

</div>
<script src="./vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data:{
            title: 'Hello',
            link: 'https://google.com',
            rawHTML: '<a href="http://naver.com">Naver</a>'
        },
        methods:{
            sayHello() {
                this.title = 'GoodBye';
                return this.title
            }
        }
    })
</script>
</body>
</html>
