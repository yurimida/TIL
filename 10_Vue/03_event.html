<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .safe-spot{
            color: white;
            background-color: cornflowerblue;
            height: 10rem;
            padding: 2rem;
            text-align: center;
        }
        .dead-spot{
            color: white;
            background-color: darkred;
            height: 4rem;
            margin: 2rem;
        }
    </style>
</head>
<body>
<div id="app">
    <!-- event 인자를 안남기면 func 괄호없이  -->
    <button v-on:click="counter++">up</button>
    <button v-on:click="down($event,2)">down</button>
    <p>{{ counter * 2 > 10 ? 'n>10' : 'n<10' }}</p>
<hr>
    <ul>
        <li v-for="number in numbers.map(num => num * 2)">
            {{ number * 5  }}
        </li>
    </ul>
    <hr>

    <div>
        <input type="text" v-on:keyup.space="alertMe">
    </div>
    <hr>
    <table>
        <tr>
            <th>X coord</th>
            <th>Y coord</th>
        </tr>
        <tr>
            <td>{{ x }}</td>
            <td>{{ y }}</td>
        </tr>
    </table>
    <div class="safe-spot" v-on:mousemove="getMouseCoord">
        Safe Zone
        <div class="dead-spot" v-on:mousemove="stop">
            Dead Zone
        </div>
    </div>
</div>
<hr>
<script src="./vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data:{
            counter: 0,
            x:0,
            y:0,
            numbers: [1,2,3,4,5]

        },
        methods:{
            up(e){
                this.counter += e.clientX
            },
            down(e,n){
                this.counter -= n * e.clientY
            },
            getMouseCoord(e){
                this.x = e.clientX;
                this.y = e.clientY;

            },
            stop(){
                alert('You DIED');
            },
            alertMe(e){

                alert("Hey!");
            }
        }
    })
</script>
</body>
</html>
