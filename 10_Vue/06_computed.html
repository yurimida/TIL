<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<a href="https://kr.vuejs.org/v2/guide/computed.html">Vue JS 공식문서</a>
<div id="app">
    <p>원본 메세지: {{ message }}</p>
    <p>뒤집 메세지: {{ reverseMessage() }}</p>

    <p>{{ dateMethod() }}</p>
    <p>{{ dateComputed }}</p>
<!--    app.dateMethod()
        1557213926436
        app.dateComputed
        1557213864322 >> 과거의 값에 머무르고 있음 개념나옴~-->
<!--
        1. {{ let i = 1 }} 특정 변수에 선언하는거 ERROR
        2. {{ message.split('').reverse().join('') }} Bad way
        3. {{ if (condition) {do Something} }}  이거는 안됨 / {{ condition ? a:b }} 이거는 됨

-->
</div>
<script src="./vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '안녕하세요',
            d: Date.now(),
        },
        methods:{
            reverseMessage(){
                return this.message.split('').reverse().join('')
            },
            dateMethod(){
                return Date.now()
            },

        },
        computed: { //computed 안에는 실행되어있고, 이름으로 값을 가져옴. reverseMessage 는 함수니까 실행해야함.
            reversedMessage(){
                return this.message.split('').reverse().join('')
            },
            dateComputed(){
                return Date.now()
            },
        }

    })
</script>
</body>
</html>
