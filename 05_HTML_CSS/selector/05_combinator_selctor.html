<!DOCTYPE html>
<html>
<head>
    <style>
        /* 후손- 자식 셀렉터*/
        /*div 요소의 후손 (n level) 요소 중 p 요소 전체*/    
        div p{color: red;}
        /* div 요소의 자식 (1  level)요소 중 p 전체*/
        div > p {color: blue;}

        /*siblings 셀렉터*/
            /* p 의 silbling 요소중에 바로 뒤에 오는 ul 요소 */
            p + ul {color: rgb(128, 116, 14);}
            /*p의 sibling 요소중에 뒤에 오는 p 요소*/
            div ~ p {color: rgb(90, 23, 145);}
    </style>
</head>

<body>
 <h1>Heading</h1>
 <div>
     <p>문단 1</p>
     <p>문단 2</p>
     <span>
         <p>문단 3</p>
     </span>
 </div>
 <p>문단 4</p>

 <div>Cafe menu</div>
 <ul>
     <li>Coffee</li>
     <li>Tea</li>
     <li>Milk</li>
 </ul>

 <p>First Paragraph</p>
 <ul>
     <li>Latte</li>
     <li>Americano</li>
     <li>Choco</li>
 </ul>

 <h2>Another list</h2>
 <ul>
     <li>Mango</li>
     <li>Grape</li>
     <li>Apple</li>
 </ul>
</body>
</html>
