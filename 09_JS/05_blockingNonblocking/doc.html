<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id ="result-area">

    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const getDogAndPush = () => {
            axios.get('https://dog.ceo/api/breeds/image/random')
                .then(response => response.data)
                .then(data => {
                    const img = document.createElement('img');
                    img.src = data.message;
                    img.alt = 'DOG';
                    return img;
                })
                .then(imgTag => document.querySelector('#result-area').append(imgTag))
                .catch(err => console.error('요것은 에러다', err))
        };
