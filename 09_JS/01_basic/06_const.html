<body>
    <script>
        /*
            변수(Variable) 변할수 있는 vari + able => 할당이 다시 가능
            앞으로 변할게 확실하면 변수에 넣는다.


            상수(Constant) 항상 같은  => 한번 할당되면 두번 다시 할당하지 않는다.
            그 외에 전부 상수로 넣는다.
                ex)   BASE_DIR AUTH_USER_MODEL = '///'
         */
        //  ES5 상수 개념이 없다.

        // ES6+
        const number = 1;
        number = 2
        // 05_var.html 에서는 let을 써서 그 다음에 똑같은 걸 썻을 때 오류나지 않는데 위에 const는 바뀌지않는다.

    </script>
</body>
