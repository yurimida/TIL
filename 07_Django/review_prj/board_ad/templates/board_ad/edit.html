{% extends 'board/base.html' %}

{% block body %}
    <form action="/board/articles/{{ article.id }}/update/" method="POST">
        {% csrf_token %}
        <input name="input_title" type="text" value="{{ article.title }}">
        <textarea name="input_content" id="" cols="30" rows="10">{{ article.content }}</textarea>
        <button type="submit">update</button>
    </form>
{% endblock %}
